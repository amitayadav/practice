@(regFrom: Form[forms.User])(implicit requestHeader: RequestHeader,flash:Flash)
@import helper._
<hr>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                            <div class="panel-body">

                                <form class="form">
                                    @CSRF.formField
                                    <fieldset>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                User Name
                                                <input id="userName"  class="form-control" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" type="text"><br>
                                                New Password
                                                <input id="passwordGroup.password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" type="password"><br>
                                                Confirm Password
                                                <input id="passwordGroup.confirmPassword" placeholder="should be same as new Password" class="form-control" type="password"><br>
                                                <p>@regFrom("passwordGroup").errors.map(error=>error.messages)</p>
                                            </div>
                                        </div>
                                        <div >
                                            <button>  <a href="@routes.Application.signIn">Reset Password</a></button>

                                    </fieldset>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
